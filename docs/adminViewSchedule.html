<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Admin Schedule</title>
    <link rel="stylesheet" href="css/adminStyles.css" />
    <link rel="stylesheet" href="adminViewScheduleStyles.css" />
  </head>
  <body>
    <header>
        <div class="logo">
            <a href="homepageAdmin.html">
                <img src="images/logo.png" alt="Logo">
            </a>
        </div>
        <div class="right-icons">
            <img src="images/adminPicture.png" alt="Profile" class="profile-image">
        </div>
    </header>

    <div class="container">
      <h1>Admin Schedule</h1>

      <div class="schedule">
        <h2>Your Upcoming Appointments</h2>

        <div class="appointment">
          <div class="time">10:00 AM</div>
          <div class="details">
            <p><strong>Patient Name:</strong> Wong Jing Ming</p>
            <p><strong>Appointment Type:</strong> General Checkup</p>
          </div>
        </div>

        <div class="appointment">
          <div class="time">11:00 AM</div>
          <div class="details">
            <p><strong>Patient Name:</strong> Za'im Qody</p>
            <p><strong>Appointment Type:</strong> Dental Checkup</p>
          </div>
        </div>

        <div class="appointment">
          <div class="time">12:00 PM</div>
          <div class="details">
            <p><strong>Patient Name:</strong> Ahmad Peja</p>
            <p><strong>Appointment Type:</strong> Eye Exam</p>
          </div>
        </div>

        <!-- Add more appointments as needed -->
      </div>
    </div>
  </body>
</html>
