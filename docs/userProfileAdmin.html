<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>User Profile</title>
    <link rel="stylesheet" href="css/adminStyles.css" />
    <link rel="stylesheet" href="css/profileAdminStyles.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
    />
  </head>
  <body>
    <header>
      <div class="logo"><img src="images/logo.png" alt="" /></div>
      <nav class="navbar">
        <a href="homepageAdmin.html">Home</a>
        <a href="#About">About</a>
        <a href="#Service">Service</a>
        <a href="#Gallery">Gallery</a>
        <a href="#Blog">Blog</a>
        <a href="#Contact">Contact</a>
      </nav>
      <div class="right-icons">
        <a href="userProfileAdmin.html" class="profile-link">
          <img src="images/adminPicture.png" alt="Profile" class="profile-image" />
        </a>
      </div>
    </header>

    <div class="container">
      <h1>User Profile</h1>
      <div class="profile-info">
        <div class="profile-picture">
          <img
            src="images/adminPicture.png"
            alt="Profile Picture"
            class="profile-image"
          />
        </div>
        <div class="info">
          <h2 id="userName">
            <span id="firstName">Andi</span>
            <span id="lastName">Capopps</span>
          </h2>
          <p id="userEmail">andiacap1@gmail.com</p>
          <p id="userPhone">011-10457001</p>
          <button id="editProfileButton" class="btn">Edit Profile</button>
          <button id="adminViewAppointmentsButton" class="btn"> View Your Schedule </button>
        </div>
      </div>
    </div>

    <!-- Modal for Editing Profile -->
    <div id="editModal" class="modal">
      <div class="modal-content">
        <span class="close">&times;</span>
        <h2>Edit Profile</h2>
        <div class="info-item">
          <label for="profilePicture">Profile Picture:</label>
          <div class="profile-upload">
            <img
              id="profilePicture"
              src="images/adminPicture.png"
              alt="Profile Picture"
              class="edit-profile-image"
            />
            <input type="file" id="uploadImage" accept="image/*" />
          </div>
        </div>
        <div class="info-item">
          <label for="firstName">First Name:</label>
          <input type="text" id="firstName" value="Andi" />
        </div>
        <div class="info-item">
          <label for="lastName">Last Name:</label>
          <input type="text" id="lastName" value="Capopps" />
        </div>
        <div class="info-item">
          <label for="email">Email:</label>
          <input type="email" id="email" value="andiacap1@gmail.com" />
        </div>
        <div class="info-item">
          <label for="phone">Phone No:</label>
          <input type="tel" id="phone" value="011-10457001" />
        </div>
        <button id="saveProfileButton" class="btn">Save Changes</button>
      </div>
    </div>

    <script>
      console.log("userProfile.js loaded"); // Debugging line
      document.addEventListener("DOMContentLoaded", function () {
        const editProfileButton = document.getElementById("editProfileButton");
        const viewAppointmentsButton = document.getElementById("adminViewAppointmentsButton");
        const modal = document.getElementById("editModal");
        const span = document.getElementsByClassName("close")[0];

        // Edit Profile Button (Modal functionality)
        editProfileButton.onclick = function () {
          modal.style.display = "block";
        };

        span.onclick = function () {
          modal.style.display = "none";
        };

        document.getElementById("saveProfileButton").addEventListener("click", function () {
          const firstName = document.getElementById("firstName").value;
          const lastName = document.getElementById("lastName").value;

          // Logic to save the profile changes, if required
          // For example, send data to a server or localStorage
          console.log("Profile saved:", firstName, lastName);

          // Redirect to the edited profile page (optional)
          window.location.href = "editedProfile.html";
        });

        // Redirect to Admin View Schedule Page
        viewAppointmentsButton.onclick = function () {
          window.location.href = "adminViewSchedule.html"; // Redirect to adminViewSchedule.html
        };
      });
    </script>
  </body>
</html>
