<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Register & Login</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
    />
    <link rel="stylesheet" href="css/login.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <!-- Sign In Form -->
    <div class="container" id="signIn">
      <h1 class="form-title">Sign In</h1>
      <form id="login-form">
        <div id="signInMessage" class="messageDiv"></div>
        <div class="input-group">
          <i class="fas fa-envelope"></i>
          <input type="email" id="login-email" placeholder=" " required />
          <label for="login-email">Email</label>
        </div>
        <div class="input-group">
          <i class="fas fa-lock"></i>
          <input type="password" id="login-password" placeholder=" " required />
          <label for="login-password">Password</label>
        </div>
        <button type="submit" class="btn">Sign In</button>
      </form>
      <p class="recover">
        <a href="#" id="recoverPassword">Recover Password</a>
      </p>
      <p class="or">----------or--------</p>
      <div class="icons">
        <i class="fab fa-google"></i>
        <i class="fab fa-facebook"></i>
      </div>
      <div class="links">
        <p>Don't have an account yet?</p>
        <!-- <button id="showSignUp">Sign Up</button> -->
        <a href="index.html">Sign In As Patients</a>
      </div>
    </div>

    <!-- Sign Up Form -->
    <div class="container" id="signup" style="display: none">
      <h1 class="form-title">Register</h1>
      <form id="signup-form">
        <div id="signUpMessage" class="messageDiv"></div>
        <div class="input-group">
          <i class="fas fa-user"></i>
          <input type="text" id="firstName" placeholder=" " required />
          <label for="firstName">First Name</label>
        </div>
        <div class="input-group">
          <i class="fas fa-user"></i>
          <input type="text" id="lastName" placeholder=" " required />
          <label for="lastName">Last Name</label>
        </div>
        <div class="input-group">
          <i class="fas fa-envelope"></i>
          <input type="email" id="signup-email" placeholder=" " required />
          <label for="signup-email">Email</label>
        </div>
        <div class="input-group">
          <i class="fas fa-lock"></i>
          <input
            type="password"
            id="signup-password"
            placeholder=" "
            required
          />
          <label for="signup-password">Password</label>
        </div>
        <div class="input-group">
          <i class="fas fa-lock"></i>
          <input
            type="password"
            id="confirm-password"
            placeholder=" "
            required
          />
          <label for="confirm-password">Confirm Password</label>
        </div>
        <button type="submit" class="btn">Sign Up</button>
      </form>
      <p class="or">----------or--------</p>
      <div class="icons">
        <i class="fab fa-google"></i>
        <i class="fab fa-facebook"></i>
      </div>
      <div class="links">
        <p>Already have an account?</p>
        <button id="showSignIn">Sign In</button>
      </div>
    </div>

    <!-- Reset Password Form -->
    <div class="container" id="resetPassword" style="display: none">
      <h1 class="form-title">Recover Password</h1>
      <form id="reset-password-form">
        <div class="input-group">
          <i class="fas fa-envelope"></i>
          <input type="email" id="reset-email" placeholder=" " required />
          <label for="reset-email">Email</label>
        </div>
        <button type="submit" class="btn">Send Reset Link</button>
      </form>
      <div class="links">
        <button id="backToSignIn">Back to Sign In</button>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
    <script src="authAdmin.js"></script>
  </body>
</html>
